<!DOCTYPE html>

<html>

<head>
    <title>Лабораторна робота №7 - Завдання 2</title>
    <meta charset="UTF-8">
</head>

<body>
    <h2 align="center">Лабораторна робота №7 - Завдання 2</h2>

    <form action="submission.html" method="POST">
        <table bgcolor="#E0FFFF" border="1" cellpadding="5" cellspacing="3" align="center" >
            <tr>
                <td colspan="3">
                    <font color="red">
                        <h1 align="center">
                            Анкета
                        </h1>
                    </font>
                </td>
            </tr>
            <tr>
                <td align="center" valign="top">1.</td>
                <td valign="top">Прізвище</td>
                <td valign="top"><input type="text" name="lastname" size="50"></td>
            </tr>
            <tr>
                <td valign="top">2.</td>
                <td valign="top">Ім'я, по батькові</td>
                <td valign="top"><input type="text" name="firstname" size="50" ></td>
            </tr>
            <tr>
                <td valign="top">3.</td>
                <td valign="top">Число і рік народження</td>
                <td valign="top"><input type="text" name="birthdate" size="50"></td>
            </tr>
            <tr>
                <td valign="top">4.</td>
                <td valign="top">Домашня адреса</td>
                <td valign="top"><input type="text" name="address" size="50"></td>
            </tr>
            <tr>
                <td valign="top">5.</td>
                <td valign="top">Місце навчання (роботи)</td>
                <td valign="top"><input type="text" name="workplace" size="50"></td>
            </tr>
            <tr>
                <td valign="top">6.</td>
                <td valign="top">Домашній (робочий) телефон</td>
                <td valign="top"><input type="text" name="phone" size="50"></td>
            </tr>
            <tr>
                <td valign="top">7.</td>
                <td valign="top">E-mail</td>
                <td valign="top"><input type="text" name="email" size="50"></td>
            </tr>
            <tr>
                <td valign="top">8.</td>
                <td valign="top">Область наукових інтересів</td>
                <td valign="top">
                    <ol>
                        <li><input type="text" name="interest1" size="40"></li>
                        <li><input type="text" name="interest2" size="40"></li>
                        <li><input type="text" name="interest3" size="40"></li>
                        <li><input type="text" name="interest4" size="40"></li>
                        <li><input type="text" name="interest5" size="40"></li>
                        <li><input type="text" name="interest6" size="40"></li>
                    </ol>
                </td>
            </tr>
            <tr>
                <td colspan="3" align="left">
                    <input type="reset" value="Відмінити введення"><br><br>
                    <input type="submit" value="Надіслати дані та перейти до 2 етапу реєстрації"><br><br>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
